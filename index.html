<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
	<link rel="stylesheet" href="css/clock.css">
</head>
<body>
    <div class="digital">
	    <div class="container">
		    <div class="clock">
			    <div class="border">
				    <div class="first">
                        <div class="date">
							<h2>DATE</h2>
							<h1 id="date"></h1>
					    </div>
						<div class="month">
							<h2>MONTH</h2>
							<h1 id="month"></h1>
						</div>
						<div class="year">
							<h2>YEAR</h2>
							<h1 id="year"></h1>
						</div>
					</div>
					<div class="second">
						 <div class="hour">
						    <h2>HOUR</h2>
							<h1 id="hour"></h1>
						</div>
						<div class="minute">
							<h2>MINUTE</h2>
							<h1 id="min"></h1>
						</div>
						<div class="seco">
						    <h2>SECOND</h2>
							<h1 id="sec"></h1>
						</div>
					
					</div>
					<div class="third">
					    <div class="sun">
						    <div class="sun-radius">
							    <div class="red"  id="sun"></div>
							</div>
						    <h4>S</h4>
						</div>
						<div class="sun">
						 <div class="sun-radius" >
							<div class="red"  id="mon"></div>
							</div>
						    <h4>M</h4>
						</div>
						<div class="sun">
						    <div class="sun-radius" >
							<div class="red" id="tues"></div>
							</div>
						     <h4>T</h4>
						</div>
						<div class="sun">
						    <div class="sun-radius" >
							<div class="red"  id="wed"></div>
							</div>
						     <h4>W</h4>
						</div>
						<div class="sun">
						    <div class="sun-radius" >
							<div class="red"  id="thurs"></div>
							</div>
						     <h4>T</h4>
						</div>
						<div class="sun">
						    <div class="sun-radius" >
							  <div class="red"  id="fri"></div>
							</div>
						     <h4>F</h4>
						</div>
						<div class="sun">
						    <div class="sun-radius" >
							<div class="red" id="sat" ></div>
							</div>
						     <h4>S</h4>
						</div>
						
					
					</div>
					<div class="four">
					     <div class="sun">
						    <div class="sun-radius" >
							<div class="red" id="mor"></div>
							</div>
						     <h4>AM</h4>
						</div>
						<div class="sun">
						    <div class="sun-radius" >
							    <div class="red" id="eve"></div>
							</div>
						     <h4>PM</h4>
						</div>
					
					
					
					</div>
		        </div>
		    </div>
		</div>
	
	
	
	</div>

<script src="clock.js"></script>
</body>
</html>
